{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
<div class="categories-page">

    <h1>Categories:</h1>
    <ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'category' category.category_name %}">{{category.category_name}}</a></li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
