{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}

<h1>Search Results</h1>
<ul>
    {% for entry in search_results %}
        <li><a href="{% url 'page' entry %}">{{ entry }}</a></li>
    {% empty %}
        <li>No results matched</li>
    {% endfor %}
</ul>

{% endblock %}
