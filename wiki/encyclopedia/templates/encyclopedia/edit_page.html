{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
<h1>Edit Entry</h1>
<form action="{% url 'edit_page' title %}" method="post"">
    {% csrf_token %}
    <textarea name="content" id="">{{ content }}</textarea>
    <input type="submit" value="Save">
</form>

{% endblock %}
