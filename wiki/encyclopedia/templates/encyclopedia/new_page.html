{% extends "encyclopedia/layout.html" %}

{% block title %}
  Create a new entry
{% endblock %}

{% block body %}
<h1>New Entry</h1>

<form action="{% url 'new_page' %}" method="post" >
  {% csrf_token %}
  <input type="text" placeholder="Title" name="title" />
  <textarea name="content" id="" title="Content here"></textarea>
  <input type="submit" />
</form>

{% endblock %}
