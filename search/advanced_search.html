<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="advanced_search.css" />
    <style>
      body {
        background-color: #202124;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="./index.html">Google Search</a>
        </li>
      </ul>
    </nav>
    <main>
      <section class="google-advsearch-section">
        <h2>Advanced Search</h2>
        <!-- <br /> -->
        <h3>Find pages with:</h3>
        <form action="https://google.com/search" class="search-form">
          <div class="field">
            <label for="words">all these words:</label>
            <input autocomplete="off" type="text" name="as_q" id="words" />
          </div>
          <div class="field">
            <label for="exact">this exact word or phrase</label>
            <input autocomplete="off" type="text" name="as_epq" id="exact" />
          </div>
          <div class="field">
            <label for="any-words">any of these words:</label>
            <input autocomplete="off" type="text" name="as_oq" id="any-words" />
          </div>
          <div class="field">
            <label for="none-words">none of these words:</label>
            <input
              autocomplete="off"
              type="text"
              name="as_eq"
              id="none-words"
            />
          </div>
          <input type="hidden" name="as_nlo" />
          <input type="hidden" name="as_nhi" />
          <input type="hidden" name="lr" />
          <input type="hidden" name="cr" />
          <input type="hidden" name="as_qdr" value="all" />
          <input type="hidden" name="as_sitesearch" />
          <input type="hidden" name="as_occt" value="any" />
          <input type="hidden" name="as_filetype" />
          <input type="hidden" name="tbs" />
          <!-- https://www.google.com/search?as_q=cat&as_epq=cato&as_oq=whatever&as_eq=none&as_nlo=&as_nhi=&lr=&cr=&as_qdr=all&as_sitesearch=&as_occt=any&as_filetype=&tbs= -->
          <input type="submit" value="Advanced Search" />
        </form>
      </section>
    </main>
  </body>
</html>
